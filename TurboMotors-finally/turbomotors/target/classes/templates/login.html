<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TurboMotors - Web Admin</title>
    <link rel="stylesheet" href="/TurboStyle/css/admin.css">

</head>
<body>
        <div class="container ">
            <div class="row  caixaPrincipal">
                <div class="col-sm-6 caixaLogin">
                    <h3>Sistema de Gerenciamento</h3>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="username" placeholder="admin@admin">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2" name="password" placeholder="*****">
                        </div>
                        <button type="submit" class="btn buttonTurboMotors">Autenticar</button>
                    </form>
                  <div class="info">
                    <p>Sistema Desenvolvido por TurboMotors @ 2023</p>
                </div>
                </div>
                <div class="col-sm-6 caixaImagem">
                    <div class="descricao">
                        <h1>Turbo TurboMotors</h1>
                        <span>Sistema de Gerenciamento Automóveis TurboMotors</span>
                    </div>
                </div>
            </div>
        </div>   
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:if="${erroSenha}">
            Swal.fire(
                'Oops!',
                'E-mail ou senha incorreta!',
                'error'
            )
        </script>
        </script>
        
</body>
</html>
